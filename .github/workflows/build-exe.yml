name: Build .exe

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - run: npm run build

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $env:GITHUB_OUTPUT

      - run: npx pkg server.js --targets node18-win-x64 --output dist-exe/jobr-${{ steps.version.outputs.version }}.exe

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: dist-exe/jobr-${{ steps.version.outputs.version }}.exe
